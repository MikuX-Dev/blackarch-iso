name: Build and Push Arch ISO Docker Image

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
  schedule:
    - cron: "0 0 * * 0" # Every Sunday at midnight

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    container:
      image: mikuxdev/archiso-builder:latest
      options: --privileged
    steps:
      - name: Checkout files
        uses: actions/checkout@v3
 
    #   - name: user change
    #     run: su - builder

      - name: Install dependencies
        run: | 
          pacman -Scc --noconfirm
          rm -rf /var/cache/pacman/pkg/*
          pacman-key --init
          pacman-key --populate
          sh -c "curl https://archlinux.org/mirrorlist/\?country=all\&protocol=http\&protocol=https\&ip_version=4\&ip_version=6\&use_mirror_status=on -o /etc/pacman.d/mirrorlist && sed -i 's/#S/S/g' /etc/pacman.d/mirrorlist"
          pacman -Syy

      - name: Build ArchISO
        run: |
          git clone https://github.com/MikuX-Dev/blackarch-iso 
          mkdir -p work out 
          mkarchiso -v -r -w work -o out blackarch-iso/slim-iso || su - builder | mkarchiso -v -r -w work -o out blackarch-iso/slim-iso

      - name: Upload ISOs
        uses: actions/upload-artifact@v2
        with:
          name: Blackarch-slim-iso 
          path: out/*.iso
